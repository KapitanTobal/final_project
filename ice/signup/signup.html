<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Feed Sign Up</title>

    <style>
        * {
            margin: 0;
        }

        body {
            background: rgb(120, 96, 64);
        }
        
.overlay-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  text-align: center;
  text-shadow: 2px 2px 5px black;
}

.overlay-text h1 {
  margin-bottom: 5px;
  font-size: 28px;
  font-weight: bold;
}

.overlay-text p {
  font-size: 18px;
}

body {
  background: #7a6040;
  font-family: Arial, sans-serif;
}

#formContainer {
  background-color: #ffffff;
  border-radius: 30px;
  border: 10px solid #1b3a8d;
  width: 450px;
  margin: 40px auto;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  overflow: hidden;;
}

.header {
  height: 180px;
  background-image: url('images/jesus_feeds_5000.jpeg');
  background-size: cover;
  background-position: top;
  border-top-left-radius: 20px;
  border-top-right-radius: 20px;
  text-align: center;
}

.header h1, .header p {
  color: white;
  text-shadow: 2px 2px 5px black;
}

.overlay-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  text-align: center;
  text-shadow: 2px 2px 5px black;
}

.overlay-text h1 {
  font-size: 28px;
  margin: 0;
}

.overlay-text p {
  font-size: 18px;
  margin: 0;
}

#formContainer h3 {
  text-align: center;
  margin: 20px 0;
  font-size: 18px;
  font-weight: bold;
}

form {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.form-row {
  display: grid;
  grid-template-columns: 1fr 1fr;
  align-items: center;
  gap: 10px;
}

.input-group {
  display: flex;
  gap: 10px;
  align-items: center;
}

.checkbox-row {
  align-items: flex-start;
}

input[type="text"],
input[type="password"],
input[type="email"] {
  width: 100%;
  padding: 8px;
  border-radius: 5px;
  border: 1px solid #ccc;
}


label {
  font-weight: bold;
}

input[type="text"],
input[type="password"],
input[type="email"] {
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
  width: 100%;
}

input[type="radio"],
input[type="checkbox"] {
  margin-right: 8px;
}

button {
  border: solid 1px #060606;
  width: 80px;
  padding: 5px;
  border-radius: 5px;
  background-color: #ffffff;
  color: rgb(0, 0, 0);
  cursor: pointer;
}

#closeBtn {
  border: solid 1px #060606;
  background-color: #ffffff;
  color: #000000;
  border-radius: 5px;
  width: 30px;
  height: 30px;
  cursor: pointer;
  position: absolute;
  top: 10px;
  right: 20px;
}

.books {
  display: flex;
  justify-content: space-around;
  padding: 10px;
  border-bottom-left-radius: 20px;
  border-bottom-right-radius: 20px;
}

.books img {
  height: 80px;
}

.center-row {
  justify-content: center;
  text-align: center;
}

.center-row > label {
  display: none; /* Hide the left column label for centering */
}

.center-row > div {
  grid-column: span 2;
}

</style>




</head>

<body>
    <div id="formContainer">
            <div class="header">
                <h1>Daily Feed</h1>
                <p>Scripture a Day</p>
            </div>
        <h3>Sign Up for Daily Scripture Feed</h3>
        <form id="myForm">
            <button type="button" id="closeBtn">X</button>
          
            <div class="form-row">
              <label for="username">User Name:</label>
              <input type="text" id="username" name="username" required>
            </div>
          
            <div class="form-row">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required>
            </div>
          
            <div class="form-row">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
            </div>
          
            <div class="form-row">
              <label>Gender:</label>
              <div class="input-group">
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
              </div>
            </div>
          
            <div class="form-row checkbox-row center-row">
                <label></label>
                <div>
                  <input type="checkbox" id="newsletter" name="newsletter">
                  <label for="newsletter">Subscribe to newsletter</label>
                </div>
              </div>
              
              <div class="form-row checkbox-row center-row">
                <label></label>
                <div>
                  <input type="checkbox" id="conditions" name="conditions" required>
                  <label for="conditions">I acknowledge the terms and conditions</label>
                </div>
              </div>
              

        <div class="books">
            <img src="images/old_testament.webp" alt="Old Testament">
            <img src="images/new_testament.webp" alt="New Testament">
            <img src="images/book_of_mormon.webp" alt="Book of Mormon">
            <img src="images/doctrine_and_covenants.webp" alt="Doctrine and Covenants">
            <img src="images/pearl_of_great_price.webp" alt="Pearl of Great Price">
          </div>
        </div>
    </div>

    <div id="output"></div>

    <script>
        // Here is some Javascript to start looking forward to wdd131
        document.getElementById("closeBtn").addEventListener("click", function () {
            document.getElementById("formContainer").style.display = "none";
         });
        const form = document.getElementById('myForm');
        const output = document.getElementById('output');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Stop form from actually submitting

            const formData = new FormData(form);
            const entries = [];

            for (const [key, value] of formData.entries()) {
                if (key == "password") {
                    entries.push(`<strong>${key}</strong>: ${value} (you should probably encrypt the password)`);
                } else {
                    entries.push(`<strong>${key}</strong>: ${value}`);
                }
            }

            output.innerHTML = `
            <br>  
            <h3>Here is the data that would be sent to the server:</h3>
            <ul>
                ${entries.map(item => `<li>${item}</li>`).join('')}
            </ul>
            `;
                });
    </script>

</body>

</html>
